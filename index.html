<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="page">

    <div id="Message-Container">
      <div id="message">
        <h1>Felicidades!</h1>
        <p>Lo lograste!</p>
        <p id="moves"></p>
        <input id="okBtn" type="button" onclick="visibilidad_mensaje('Message-Container')" value=":D" />
      </div>
    </div>

    <br>
    <div id="menu">
      <div class="custom-select">
        <select id="diffSelect" title="difficulty">
                  <option value="10">Facil</option>
                  <option value="15">Medio Dificil</option>
                  <option value="25">Dificil</option>
                  <option value="38">Imposible</option>                                      
              </select>
      </div>
      <input id="startMazeBtn" type="button" onclick="crearLaberinto()" value="Iniciar!" />
    </div>

    <div id="view">
      <div id="mazeContainer">
        <canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
      </div>
    </div>

    <p id="instructions">Usa las flechas del teclado para mover al mono a la selva</p>

    <div id="timerContainer">
      <span id="time">00:00</span>
    </div>

  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
  
  <script src="./js/script.js"></script>
  <script src="./js/num_aleatorio.js"></script>
  <script src="./js/revolver.js"></script>
  <script src="./js/cambiar_brillo.js"></script>
  <script src="./js/laberinto.js"></script>
  <script src="./js/dibujar_laberinto.js"></script>
  <script src="./js/jugador.js"></script>
</body>
</html>
